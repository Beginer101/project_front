<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода вашого міста</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sidebar">
  <div class="sidebar-content">
    <h2>Меню</h2>
    <h3>Закладки міст</h3>
    <button class="bookmark" onclick="searchCity('Київ')">Київ</button>
    <button class="bookmark" onclick="searchCity('Кременчуг')">Кременчуг</button>
    <button class="bookmark" onclick="searchCity('Дніпро')">Дніпро</button>
    <button class="bookmark" onclick="searchCity('Немішаєве')">Немішаєве</button>
    <button class="bookmark" onclick="searchCity('Одеса')">Одеса</button>
    <button class="bookmark" onclick="searchCity('Варшава')">Варшава</button>
    <button class="info" onclick="showModal()">Інше</button>
  </div>
</div>
<div class="overlay" id="modalOverlay">
  <div class="modal">
    <p>Цей проєкт був створений студентами групи ІО-25 Ковалем Костянтином і Дейкало Владиславом.</p>
    <button onclick="hideModal()">Закрити</button>
  </div>
</div>
<div class="top-bar">
  <button class="menu-button">☰</button>
</div>
<div class="content">
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Введіть назву міста" oninput="showDropdown()">
      <div id="loading" class="loading">Завантаження...</div>
      <div id="dropdown" class="dropdown"></div>
      <button class="search-button" onclick="searchWeather()">Пошук</button>
    </div>
  </div>
  <div id="result"></div>
  <div id="weather-boxes" class="weather-boxes"></div>
  <div class="button-container">
    <button id="precipitation" onclick="updateMap()">Опади</button>
    <button id="temperature" onclick="updateMap()">Температура</button>
    <button id="wind" onclick="updateMap()">Вітер</button>
  </div>
  <div class="map-box">
    <iframe id="weatherMap" src="https://proxy-ten-sage.vercel.app/uk/weather/maps/#coords=4.7/48.3794/31.1656&map=temperature~hourly~auto~2%20m%20above%20gnd~none" width="100%" height="600px"></iframe>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
