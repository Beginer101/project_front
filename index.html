<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода вашого міста</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sidebar">
  <div class="sidebar-content">
    <h2>Меню</h2>
    <h3>Закладки міст</h3>
    <button class="bookmark" onclick="searchCity('Київ')">Київ</button>
    <button class="bookmark" onclick="searchCity('Львів')">Львів</button>
    <button class="bookmark" onclick="searchCity('Одеса')">Одеса</button>
    <button class="bookmark" onclick="searchCity('Харків')">Харків</button>
  </div>
</div>
<div class="top-bar">
  <button class="menu-button">☰</button>
</div>
<div class="content">
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Введіть назву міста">
      <button class="search-button" onclick="searchWeather()">Пошук</button>
    </div>
  </div>

  <div id="result"></div>
  <div id="weather-boxes" class="weather-boxes"></div>
  <div class="button-container">
    <button id="precipitation">Опади</button>
    <button id="temperature">Температура</button>
    <button id="wind">Вітер</button>
  </div>
  <div class="map-box">
    <iframe id="weatherMap"></iframe>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
